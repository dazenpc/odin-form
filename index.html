<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdopDog - Adopt a dog today!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-and-image">
        <div class="company-img">
            <img src="Assets/david-lezcano-m-Doa-GTrUw-unsplash.jpg" alt="company logo of adopDog">
        </div>
        <div class="company-logo">
            <img src="Assets/pawprint.png" alt="company logo of adopDog">
            <p>ADOPDOG</p>
        </div>
    </div>
    <div class="adopting-form">
        <div class="cta">
            <p></p>
        </div>
        <div class="get-details">
            <form action="#" method="post">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe">
                <label for="email-address">Email</label>
                <input type="email" id="email-address" name="email-address" required placeholder="johndoe1999@gmail.com">
                <label for="phone-number">Phone number</label>
                <input type="tel" name="tel" id="phone-number" required placeholder="9876543210">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <label for="cpass">Confirm Password</label>
                <input type="password" name="confirm-pass" id="cpass">
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    
</body>
</html>
